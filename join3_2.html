<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="join3_2.css">
    <title>회원가입-동문정보확인--타학력추가</title>
   <style>
      
      
   </style>
</head>
<body>
      <div class="wrap">
       <div class="Black"></div>
        <header class="Rectangle-9">
            <ul class="menu">
               <li class="Rectangle-26"></li>
               <li class="Rectangle-26"></li>
               <li class="Rectangle-26"></li>
            </ul> 
            <ul class="logo">
                <li>
                    <a href="">
                        <img src="http://placehold.it/176X28" alt="">
                    </a>
                </li>
            </ul> 
            <ul class="search">
                <li class="--pn65">
                    <a href="#">
                        <img src="img/pn-65.svg" alt="검색">
                    </a>
                </li>
            </ul>
            <li class="Line"></li>
        </header>
            <h1 class="primary">회원가입</h1>
               <li class="Num1">
                   <p>1</p>
               </li>
                   <h2 class="NumT_1">기본정보 작성</h2>
               <li class="Num2">
                   <p>2</p>
               </li>
                   <h2 class="NumT_2">선택정보 작성</h2>
                
            <ul class="default_1">
               <form action="">
                   <p class="input-Your-Heading-Text-E">이메일 아이디</p>
                   <input type="email" placeholder="hong@gmail.com" class="field">
               </form>
            </ul>
            <ul class="default_2">
               <form action="">
                   <p class="input-Your-Heading-Text-N">비밀번호*</p>
                    <span class="subtle">영문과 숫자를 혼합하여 8자리 이상</span>
                   <input type="password" placeholder="비밀번호를 입력해주세요." class="field">
               </form>
            </ul>   
             <ul class="default_2_1">
               <form action="">
                   <p class="input-Your-Heading-Text-N">비밀번호 확인*</p>
                   <input type="password" placeholder="비밀번호를 재입력해주세요." class="field">
               </form>
            </ul>   
            <ul class="default_3">
               <form action="">
                   <p class="input-Your-Heading-Text-N">이름</p>
                   <input type="text" placeholder="홍길동" class="field">
               </form>
            </ul>
            <ul class="default_4">
                <form action="">
                    <p class="input-Your-Heading-Text">본인 인증</p>
                    <span class="tel_T">인증번호 요청</span>
                    <select name="" id="field_T">
                        <option value="010" >010</option>
                    </select>
                    <input type="tel" class="tel">
                </form>
            </ul>
            <ul class="col-add">
                <form action="">
                    <p class="input-Your-Heading-Text">학력*</p>
                    <span class="col_T">타학력 추가하기</span>
                    <input type="text" placeholder="산업디자인학과" class="field">
                    <input type="text" placeholder="학사" class="field"> 
                    <input type="text" placeholder="2015년" class="field_2">
                    <p class="field_2_T">~</p>
                    <input type="text" placeholder="2018년" class="field_2" style="float: right;">
                </form>
                <div class="Line_2"></div>
               <form action="">
                   <input type="text" placeholder="학교/학과명" class="field">
                   <input type="text" placeholder="과정" class="field_3">
                   <input type="text" placeholder="학과" class="field_4">
                    <input type="text" placeholder="1col" class="field_5">
                    <p class="field_2_T">~</p>
                    <input type="text" placeholder="1col" class="field_5" style="float: right;">
               </form>
           
            </ul>
            <div class="ButtonBox">
                    <li class="Button_1">
                        <p class="ButtonT_1">취소</p>
                    </li>
                    <li class="Button_2">
                        <p class="ButtonT_2">다음</p>
                    </li>
            </div>
    </div>
</body>
</html>
