<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="join2_2.css">
    <title>회원가입-동문정보확인</title>
</head>
<body>
    <div class="opacity"> </div> 
      <div class="wrap">
       <div class="Black"></div>
        <header class="Rectangle-9">
            <ul class="menu">
               <li class="Rectangle-26"></li>
               <li class="Rectangle-26"></li>
               <li class="Rectangle-26"></li>
            </ul> 
            <ul class="logo">
                <li>
                    <a href="">
                        <img src="http://placehold.it/176X28" alt="">
                    </a>
                </li>
            </ul> 
            <ul class="search">
                <li class="--pn65">
                    <a href="#">
                        <img src="img/pn-65.svg" alt="검색">
                    </a>
                </li>
            </ul>
            <li class="Line"></li>
        </header>
            <h1 class="primary">회원가입</h1>
            <p class="SNS-">SNS계정으로 회원가입하기</p>
          <div class="iconBox">
              <li class="icon_1">
                  <a href="#">
                      <img src="img/kakao-login.svg" alt="카카오톡" class="kakao_login">
                  </a>
               </li>
              <li class="icon_2">
                  <a href="#">
                      <img src="img/naver-login.svg" alt="네이버" class="naver_login">
                  </a>
              </li>
              <li class="icon_3">
                  <a href="#">
                      <img src="img/facebook.svg" alt="페이스북" class="faecbook-">
                  </a>
              </li>
              <li class="icon_4">
                  <a href="#">
                      <img src="img/linkedin.jpg" alt="링크" class="linkedin-"></a></li>
          </div>
           <p class="subtle-basic">또는</p>
           <li class="Line_1"></li>
           <ul class="default_1">
               <form action="">
                   <p class="input-Your-Heading-Text-E">이메일 아이디</p>
                   <input type="email" placeholder="e.g., alumni" class="field">
               </form>
           </ul>
           <ul class="default_2">
               <form action="">
                   <p class="input-Your-Heading-Text-N">이름</p>
                   <input type="text" placeholder="이름을 입력해주세요" class="field">
               </form>
           </ul>
           <div class="col-dropdown">
               <p class="input-Your-Heading-Text">학력</p>
                <form action="">
                    <select name="" id="" class="field">
                        <option value="과정">과정</option>
                    </select>
               
               
                    <select name="" id="" class="field">
                        <option value="학과">학과</option>
                    </select>
               
               
                    <select name="" id="" class="field">
                        <option value="입학연도/기수">입학연도/기수</option>
                    </select>
               
               
                    <select name="" id="" class="field">
                        <option value="졸업연도">졸업연도</option>
                    </select>
                </form>
           </div>   
        </div>
         <div class="pop">
             <li class="Selector_H">
                 <span>학력 선택</span>
             </li>
             <li class="Selector_1">
                 <p>학부과정</p>
             </li>
             <li class="Selector_2">
                 <p>석사과정</p>
             </li>
             <li class="Selector_3">
                 <p>박사과정</p>
             </li>
             <li class="Selector_4">
                 <p>포스트닥터</p>
             </li>
             <li class="Selector_5">
                 <p>휴학</p>
             </li>
         </div>
</body>
</html>
