<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="join2_1.css">
    <title>회원가입-동문정보확인</title>
    
</head>
<body>
      <div class="wrap">
       <div class="Black"></div>
        <header class="Rectangle-9">
            <ul class="menu">
               <li class="Rectangle-26"></li>
               <li class="Rectangle-26"></li>
               <li class="Rectangle-26"></li>
            </ul> 
            <ul class="logo">
                <li>
                    <a href="">
                        <img src="http://placehold.it/176X28" alt="">
                    </a>
                </li>
            </ul> 
            <ul class="search">
                <li class="--pn65">
                    <a href="#">
                        <img src="img/pn-65.svg" alt="검색">
                    </a>
                </li>
            </ul>
            <li class="Line"></li>
        </header>
            <h1 class="primary">회원가입</h1>
            <p class="SNS-">SNS계정으로 회원가입하기</p>
          <div class="iconBox">
              <li class="icon_1">
                  <a href="#">
                      <img src="img/kakao-login.svg" alt="카카오톡" class="kakao_login">
                  </a>
               </li>
              <li class="icon_2">
                  <a href="#">
                      <img src="img/naver-login.svg" alt="네이버" class="naver_login">
                  </a>
              </li>
              <li class="icon_3">
                  <a href="#">
                      <img src="img/facebook.svg" alt="페이스북" class="faecbook-">
                  </a>
              </li>
              <li class="icon_4">
                  <a href="#">
                      <img src="img/linkedin.jpg" alt="링크" class="linkedin-"></a></li>
          </div>
           <p class="subtle-basic">또는</p>
          <li class="Line_1"></li>
           <ul class="default_1">
               <form action="">
                   <p class="input-Your-Heading-Text-E">이메일 아이디</p>
                   <input type="email" placeholder="e.g., alumni" class="field">
               </form>
           </ul>
           <ul class="default_2">
               <form action="">
                   <p class="input-Your-Heading-Text-N">이름</p>
                   <input type="email" placeholder="이름을 입력해주세요" class="field">
               </form>
           </ul>
           <div class="col-dropdown">
               <p class="input-Your-Heading-Text">학력</p>
                <form action="">
                    <select name="" id="" class="field">
                        <option value="과정">과정</option>
                    </select>
                    <select name="" id="" class="field">
                        <option value="학과">학과</option>
                    </select>
                    <select name="" id="" class="field">
                        <option value="입학연도/기수">입학연도/기수</option>
                    </select>
                    <select name="" id="" class="field">
                        <option value="졸업연도">졸업연도</option>
                    </select>
                </form>
           </div>
           <div class="content">
               <p>
                   •   KAIST 총동문회 회원가입은 본인확인 절차를 통해서 진행됩니다.<br>
                   •   아래 항목을 정확하게 입력하시면 보유중인 동문 명단을 이용하여 동<br>
	                 	&nbsp;&nbsp;&nbsp;&nbsp;문 확인을 해드립니다.<br>
                   •   회원 조회가 되지 않는 회원은 관리자 승인에 의해서 회원 활동이 가능
                        &nbsp;&nbsp;&nbsp;&nbsp;합니다.
               </p>
           </div>
                  
                   <a href="#">
                        <img src="img/btn-privacy-check-on.svg" alt="체크박스" class="BtnPrivacyCheckOn">
                    </a>
                    <p class="KAIST">KAIST 총동문회의 <u>이용약관</u>과 <u>개인정보보호방침</u><br>에 동의합니다.</p>
                <div class="ButtonBox">
                    <li class="Button_1">
                        <p class="ButtonT_1">취소</p>
                    </li>
                    <li class="Button_2">
                        <p class="ButtonT_2">다음</p>
                    </li>
                </div>
           
    </div>
</body>
</html>
